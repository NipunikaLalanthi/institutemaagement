    <div class="row">
        <div class="col-md-6">
            <div class="container-fluid form-container">
                <div class="card-body">
                    <h2 class="card-title text-center">Online Registration Form</h2>
                    <form id="studentForm" action="" method="post">
                        <div class="form-group">
                            <label>Student Full Name</label>
                            <input name="student_name" type="text" class="form-control"
                                placeholder="Enter Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <label>Student Email Address</label>
                            <input name="email_address" type="email" class="form-control"
                                placeholder="Enter Your E-Mail Address" required>
                        </div>
                        <div class="form-group">
                            <label>Student Telephone Number</label>
                            <input name="tp_number" type="tel" class="form-control"
                                placeholder="Enter Your Telephone Number" required>
                        </div>
                        <div class="form-group">
                            <label>Student DOB</label>
                            <input name="student_dob" type="date" class="form-control" placeholder="Enter Your Birthday"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Select Your Course</label>
                            <select id="student_course" name="student_course" class="form-control select2" required>
                                <option value="BA (General) Degree">BA (General) Degree</option>
                                <option value="BA Special Degree in Buddhist Leadership">BA Special Degree in Buddhist
                                    Leadership</option>
                                <option value="BA Special Degree in Pali Studies">BA Special Degree in Pali Studies
                                </option>
                                <option value="Bachelor of Business Management (Honours) Degree">Bachelor of Business
                                    Management (Honours) Degree</option>
                                <option value="Bachelor of Performing Arts (Honours) in Kandyan Dance">Bachelor of
                                    Performing Arts (Honours) in Kandyan Dance</option>
                                <option value="Bachelor of Science in Information Technology">Bachelor of Science in
                                    Information Technology</option>
                                <option value="B. Tech. in Information Technology & Communication">B. Tech. in
                                    Information Technology & Communication</option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-info" value="Submit Form">
                        <input type="reset" class="btn btn-warning" value="Reset">
                        <div class="row">
                            <div id="toast_msg" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                                style="position: absolute; top: 20px; right: 20px;">
                                <div class="toast-body"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

                <div id="studentCardContainer" class="mt-5"></div>
